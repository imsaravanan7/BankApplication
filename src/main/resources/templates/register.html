<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>TamizhPay Bank - Register</title>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="brand">TamizhPay Bank</div>
    <div class="social-icons">
        <a href="https://github.com/imsaravanan7" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/saravanan-im/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</nav>

<!-- Main Content -->
<main>
    <div class="container register">
        <div class="welcome-msg">Create Your Account</div>

        <form th:action="@{/register}" method="post" th:object="${registerRequest}">
            <div class="form-group">
                <input type="text" th:field="*{username}" placeholder="User Name" class="restrictInput" required />
            </div>

            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="Password" class="restrictInput" required />
            </div>

            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
            <button type="submit" class="button">Register</button>
        </form>

        <p class="ac-msg">
            Already have an account? <a href="/login">Login here</a>
        </p>

        <!-- Error Message -->
        <p th:if="${registerError}" th:text="${registerError}" class="alert"></p>
    </div>
</main>

<!-- Footer -->
<footer>
    © 2025 SARAVANAN M. Made with ❤️ in Tamil Nadu.<br>
    <a href="https://github.com/imsaravanan7" target="_blank">GitHub</a> |
    <a href="https://www.linkedin.com/in/saravanan-im/" target="_blank">LinkedIn</a> |
    <a href="#">Privacy</a> |
    <a href="#">Terms</a>
</footer>

</body>
<script th:src="@{/js/index.js}"></script>
</html>
